baseURL: "https://blog.kuebler-it.de/"
languageCode: "en-us"
title: "Kuebler-IT - Blogging about IT"
theme: "PaperMod"
mainsections:
  - "posts"
taxonomies:
  category: categories
  tag: tags

enableRobotsTXT: true
enableEmoji: true
defaultContentLanguage: "de"
defaultContentLanguageInSubdir: true
disableDefaultLanguageRedirect: false
disableLanguages: []

languages:
  de:
    languageCode: "de-DE"
    languageDirection: "ltr"
    languageName: "Deutsch :de:"
    timeZone: "Europe/Berlin"
    menu:
      main:
        - name: Archiv
          url: archives/
          weight: 20
        - name: Suche
          url: search/
          weight: 10
        - name: Kategorien
          url: categories/
          weight: 15
        - name: Tags
          url: tags/
          weight: 15
        - name: Datenschutz
          url: datenschutz/
          weight: 30
        - name: Impressum
          url: impressum/
          weight: 40
    params:
      description: "Der Technologie Blog von Kuebler-IT. Beiträge aus der IT: Technische Herausforderungen, aktuelle Entwicklungseindrücke oder Schritt für Schritt Anleitungen."
      homeInfoParams:
        Title: Herzlich Willkommen
        Content: >
          Herzlich Willkommen auf dem Tech Blog von Kuebler-IT. Hier erscheinen
          Blog Beiträge zu allen Themen in der IT. Technische Challenges,
          aktuelle Entwicklungseindrücke oder How To's zu Themen, die gerade
          bearbeitet werden.
  en:
    languageCode: "en-US"
    languageDirection: "ltr"
    languageName: "English :us:"
    menu:
      main:
        - name: Archive
          url: archives/
          weight: 20
        - name: Search
          url: search/
          weight: 10
        - name: Categories
          url: categories/
          weight: 15
        - name: Tags
          url: tags/
          weight: 15
        - name: Privacy
          url: privacy/
          weight: 30
        - name: Imprint
          url: imprint/
          weight: 40
    params:
      description: "The technology blog from Kuebler-IT. Articles from the world of IT: technical challenges, current development impressions or instructions."
      homeInfoParams:
        Title: Welcome
        Content: >
          Welcome to the Tech Blog of Kuebler-IT. Here you will find blog
          posts on all topics in IT. Technical challenges, current
          development impressions or How To's on topics that are currently
          being worked on.

outputs:
  home:
    - HTML
    - RSS
    - JSON  # required for search page

params:
  env: production
  author: "Benjamin Kübler"
  keywords:
    - "blog"
    - "Kuebler-IT"
    - "Technology"
    - "Tech Blog"
    - "Technology Blogging"
    - "Information Technology Blog"
    - "Kübler-IT Blog"
    - "Kübler-IT"
    - "kuebler-it"

  defaultTheme: auto # dark, light
  disableThemeToggle: false
  displayFullLangName: true
  social: true

  ShowShareButtons: true
  ShowReadingTime: true

  ShareButtons:
    - linkedin
    - facebook
    - whatsapp
    - telegram

  socialIcons:
    - name: github
      title: "Kuebler-IT GitHub"
      url: "https://github.com/Kuebler-IT"
    - name: facebook
      title: "Facebook Company Profile"
      url: "https://www.facebook.com/profile.php?id=61574884709737"
    - name: phone
      title: "WhatsApp Business Contact"
      url: "https://wa.me/493039712623"
    - name: linkedin
      title: "LinkedIn Profile"
      url: "https://linkedin.com/in/kueblerb"

privacy:
  googleAnalytics:
    disable: true
