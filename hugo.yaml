baseURL: "https://blog.kuebler-it.de/"
languageCode: "en-us"
title: "Kuebler-IT Blog"
theme: "PaperMod"

enableRobotsTXT: true
enableEmoji: true
defaultContentLanguage: "de"
defaultContentLanguageInSubdir: true
disableDefaultLanguageRedirect: false
disableLanguages: []

languages:
  de:
    languageCode: "de-DE"
    languageDirection: "ltr"
    languageName: "Deutsch :de:"
    timeZone: "Europe/Berlin"
    menu:
      main:
        - name: Archiv
          url: archives
        - name: Suche
          url: search
    params:
      homeInfoParams:
        Title: Herzlich Willkommen
        Content: >
          Herzlich Willkommen auf dem Tech Blog von Kuebler-IT. Hier erscheinen
          Blog Beiträge zu allen Themen in der IT. Technische Challenges,
          aktuelle Entwicklungseindrücke oder How To's zu Themen, die gerade
          bearbeitet werden.
  en:
    languageCode: "en-US"
    languageDirection: "ltr"
    languageName: "English :us:"
    menu:
      main:
        - name: Archive
          url: archives
          weight: 10
        - name: Search
          url: search
          weight: 10
    params:
      homeInfoParams:
        Title: Welcome
        Content: >
          Welcome to the Tech Blog of Kuebler-IT. Here you will find blog
          posts on all topics in IT. Technical challenges, current
          development impressions or How To's on topics that are currently
          being worked on.

outputs:
  home:
    - HTML
    - RSS
    - JSON  # required for search page

params:
  env: production
  author: "Benjamin Kübler"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  displayFullLangName: true
  social: true

  ShowShareButtons: true
  ShowReadingTime: true

  ShareButtons:
    - linkedin
    - facebook
    - whatsapp
    - telegram

  socialIcons:
    - name: github
      title: "Kuebler-IT GitHub"
      url: "https://github.com/Kuebler-IT"
